<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4>Upload Image</h4>
          </div>
          <div class="card-content">
            <label for="files" class="glyphicon glyphicon-picture btn-lg" >
              <img [src]="url" alt="" height="45px" width="45px">
            </label><br>
            <input style="display: none" id="files" type="file" (change)="fileChangeEvent($event)"/>
            <button class="btn btn-info btn-sm" type="button" (click)="upload()">Upload</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
